<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Flappy Bird</title>
	<link rel="stylesheet" type="text/css" href="css/game.css">
</head>
<body>
	<div id="game-canvas" class="game-canvas">
		<!-- 游戏开始 -->
		<div class="game-start">
			<div class="start-head">
				<img src="images/head.jpg" alt="" />
				<span class="bird-small"></span>
			</div>
			<div class="start-btns">
				<span id="game-start-btn" class="game-start-btn"></span>
				<span id="game-submit-btn" class="game-submit-btn"></span>
			</div>
		</div>
		<!-- 底部移动条 -->
		<div class="bottom-slider">
			<img src="images/slider.jpg" alt="" />
			<img src="images/slider.jpg" alt="" />
		</div>
		<!-- 鸟 -->
		<div id="bird" class="bird"></div>
		<!-- 管道 -->
		<div id="conduit-group" class="conduit-group"></div>
		<!-- 游戏结束 -->
		<div class="game-over">
			<div class="over-bg">
				<img src="images/game_over.jpg" alt="" />
			</div>
			<div class="over-message">
				<span id="this-score" class="this-score"></span>
				<span id="history-score" class="history-score"></span>
			</div>
			<div id="game-restart" class="game-restart">
				<img src="images/ok.jpg" alt="" />
			</div>
		</div>
		<!-- 分数 -->
		<div id="game-scroe" class="game-scroe"></div>
	</div>
	<!-- 背景音乐 -->
	<audio id="bgm" src="source/game_music.mp3" autoplay="autoplay" loop="loop"></audio>
	<audio id="gameover-bgm" src="source/game_over.mp3" autoplay="autoplay" loop="loop"></audio>
	<audio id="up-bgm" src="source/bullet.mp3" autoplay="autoplay"></audio>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
